<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20vh; /* Add space above the logo */
            margin-bottom: 20vh; /* Add space below the logo */
            position: relative;
        }

        header img {
            width: 30%; /* Set logo width */
            max-width: 90%; /* Limit logo size */
            height: auto; /* Maintain aspect ratio */
            z-index: 1; /* Ensure logo is on top */
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Add margin below the carousel */
            overflow: hidden; /* Hide overflow */
        }

        .carousel {
            width: 80%;
            max-width: 90%; /* Limit carousel size */
            position: relative;
            z-index: 0; /* Ensure carousel is behind the logo */
        }

        .carousel img {
            width: 100%; /* Ensure image fills the carousel */
            height: auto; /* Allow images to maintain aspect ratio */
            max-width: 1200px; /* Set maximum width */
            max-height: 700px; /* Set maximum height */
        }

        .contact-map {
            height: 100%;
            width: 100%;
            border: 0;
        }

        section {
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            header img {
                width: 80%; /* Reduce logo width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo c1.svg" alt="Smell & Smile Logo">
    </header>

    <div class="carousel-container">
        <div class="carousel">
            <img src="images/image1.jpg" alt="Shop Image 1">
            <img src="images/image2.jpg" alt="Shop Image 2">
            <img src="images/image3.jpg" alt="Shop Image 3">
            <img src="images/image4.jpg" alt="Shop Image 4">
            <img src="images/image5.jpg" alt="Shop Image 5">
            <img src="images/image6.jpg" alt="Shop Image 6">
        </div>
    </div>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Put your contact information here.</p>
        <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.433766958277!2d-79.3357943!3d43.6807448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cdc4bc724533%3A0x93ad0481a640f0f1!2sSmell%20and%20Smile%20Toronto!5e0!3m2!1sen!2sca!4v1716188359508!5m2!1sen!2sca" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 3000, // Set autoplay speed to 3 seconds
                dots: true,
                arrows: false // Hide slider arrows
            });
        });
    </script>
</body>
</html>
