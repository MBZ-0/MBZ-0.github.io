<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap'); /* Import Dancing Script font */
* {box-sizing: border-box;}
body {
  margin: 0;
  font-family: 'Open Sans', sans-serif;
  background-color: black;
}

.topnav {
  overflow: hidden;
  background-color: transparent; /* Set header background to transparent */
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  transition: background-color 0.3s; /* Add transition effect for hover */
  border-radius: 20px; /* Add border-radius for the oval highlight */
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #ddd; /* Highlight color for the current tab */
  border-radius: 20px; /* Add border-radius for the oval highlight */
  color: black;
}

.topnav-right {
  float: right;
}

.section {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: calc(100vh - 56px); /* Subtracting the height of the navigation bar */
}

.section img {
  width: 80%; /* Set the width of the logo image */
  height: auto; /* Maintain aspect ratio */
}

.content-container {
  display: flex;
  width: 100vw;
  height: 100vh;
}

.text-container {
  width: 50%;
  padding: 20px;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.text {
  font-size: 55px;
  font-family: 'Dancing Script', cursive; /* Change the font family to Dancing Script */
  text-align: center;
}

.slideshow-container {
  width: 50%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.mySlides {
  display: none;
}

img {
  max-width: 100%;
  max-height: 100%;
}

.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

.contact-container {
    display: flex;
    justify-content: space-between;
    align-items: stretch; /* Change to stretch to fill entire height */
    height: 100vh;
    padding: 20px;
    padding-right: 133px;
}

.contact-content {
    width: 45%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    height: 100%;
}

.contact-info {
    width: 100%;
    padding: 20px;
    color: white;
    text-align: center; /* Center align the text */
}

.contact-info h1 {
    font-size: 5em;
    margin-bottom: 20px;
}

.contact-info h2 {
    font-size: 3em;
    margin-bottom: 10px;
}

.contact-info p {
    margin: 10px 0;
}

.map-content {
    flex: 1; /* Allow map content to grow and fill remaining space */
    height: 100%; /* Ensure map fills entire height of container */
    display: flex; /* Use flexbox */
    justify-content: right; /* Center horizontally */
    align-items: right; /* Center vertically */
    padding: 20px;
}

.contact-map {
    width: 78.4%; /* Ensure map fills entire width of container */
    height: 100%; /* Ensure map fills entire height of container */
    border: 0;
}


@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
</style>
</head>
<body>

<div class="topnav">
  <div class="topnav-right">
    <a class="active" href="#search">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact Us</a>
  </div>
</div>

<div class="section">
  <img src="logo c1.svg" alt="Logo">
</div>

<div id ="about" class="content-container">
  <div class="text-container">
    <h1 class="text">Refined Scents, Delighted Souls:<br> Where Your Satisfaction Perfumes Our Passion</h1>
  </div>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="images/image1.jpg">
    </div>
    <div class="mySlides fade">
      <img src="images/image2.jpg">
    </div>
    <div class="mySlides fade">
      <img src="images/image5.jpg">
    </div>
  </div>
</div>

<div id="contact" class="contact-container">
    <div class="contact-content">
        <div class="contact-info">
            <h1>Contact Us</h1>
            <h2>Smell & Smile Inc.</h2>
            <h2><strong>Address:</strong><br> 1065 Danforth Ave<br> Toronto, ON M4J 1M1<br> Canada</h2>
            <h2><strong>Email:</strong> info@smellandsmile.ca</h2>
            <h2><strong>Phone:</strong> 647-368-6086</h2>
            <h2><strong>Mobile:</strong> 647-709-4002</h2>
        </div>
    </div>
    <div class="map-content">
        <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.6546584722126!2d-79.34068628450869!3d43.67911357912067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34bcbf6f4d11%3A0x4e1e6877760d184e!2s1065%20Danforth%20Ave%2C%20Toronto%2C%20ON%20M4J%201M1%2C%20Canada!5e0!3m2!1sen!2sus!4v1622747256096!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 3000); // Change image every 2 seconds
}
</script>

</body>
</html>
