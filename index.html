<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set header height to 40% of viewport height */
        }
        header {
        /* Existing styles */
        margin-bottom: 300px; /* Add margin-bottom to create space below the logo */
        }
        header img {
            width: 80%; /* Set logo width to 80% of header width */
            height: auto; /* Maintain aspect ratio */
            max-width: 90%; /* Limit logo size to 90% of viewport width */
            max-height: 90%; /* Limit logo size to 90% of viewport height */
            z-index: 1; /* Ensure logo is on top */
        }
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set container height to 60% of viewport height */
            margin-bottom: 300px;
        }
        .carousel {
            width: 80%;
        }
        .carousel img {
            width: auto;
            height: 100vh; /* Limit image height */
            max-width: 100%; /* Ensure image does not exceed container width */
            display: none; /* Initially hide all images */
        }
        .slick-arrow {
            display: none; /* Hide slider arrows */
        }
        .contact-map {
            height: 100%;
            width: 100%;
            border: 0;
        }
        section {
            text-align: center;
        }
        @media screen and (max-width: 768px) {
            header img {
                width: 80%; /* Reduce logo width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo c1.svg" alt="Smell & Smile Logo">
    </header>

    <div class="carousel-container">
        <div class="carousel">
            <img src="images/image1.jpg" alt="Shop Image 1">
            <img src="images/image2.jpg" alt="Shop Image 2">
            <img src="images/image3.jpg" alt="Shop Image 3">
            <img src="images/image4.jpg" alt="Shop Image 4">
            <img src="images/image5.jpg" alt="Shop Image 5">
            <img src="images/image6.jpg" alt="Shop Image 6">
        </div>
    </div>

<div class="container">
        <div><h1>Contact Us</h1></div>
        <br />
        <div class="row">
            <div class="col-lg-6">
                <!-- Smaller map -->
                <div id="googlemap" class="contact-map">
				<iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.433766958277!2d-79.3357943!3d43.6807448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cdc4bc724533%3A0x93ad0481a640f0f1!2sSmell%20and%20Smile%20Toronto!5e0!3m2!1sen!2sca!4v1716188359508!5m2!1sen!2sca" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <br />
            </div>
            <div class="col-lg-6">
                <!-- Contact info -->
                <div class="contact-form">
                    <h2>Contact Information</h2>
                    <p><strong>Address:</strong> Add Address</p>
                    <p><strong>Phone Number:</strong> Add Phone Number</p>
                    <!-- Add more contact details if needed -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 3000, // Set autoplay speed to 3 seconds
                dots: true,
                arrows: false // Hide slider arrows
            });
        });
    </script>
</body>
</html>
