<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header, .carousel-container, .contact-container {
            height: 100vh;
            width: 100%;
        }

        header {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10vh;
            margin-bottom: 30vh;
            position: relative;
        }

        header img {
            width: 100%;
            height: auto;
            max-height: 100vh;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .contact-content, .map-content {
            width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            width: 100%;
            padding: 20px;
        }

        .contact-info h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .contact-info h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-map {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .top-header {
            background-color: #000;
            padding: 10px 0;
            text-align: right;
        }

        .top-header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        .top-header ul li {
            display: inline;
            margin-right: 20px;
        }

        .top-header ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .top-header ul li a:hover {
            color: #aaa;
        }

        @media screen and (max-width: 768px) {
            header img {
                height: auto;
                max-width: 100%;
            }

            .contact-container {
                flex-direction: column;
                height: auto;
            }

            .contact-content, .map-content {
                width: 100%;
                height: auto;
            }

            .contact-map {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="top-header">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </div>

    <header>
        <img src="logo c1.svg" alt="Smell & Smile Logo">
    </header>

    <div id="about" class="carousel-container">
        <div class="carousel">
            <img src="images/image1.jpg" alt="Shop Image 1">
            <img src="images/image2.jpg" alt="Shop Image 2">
            <img src="images/image3.jpg" alt="Shop Image 3">
            <img src="images/image4.jpg" alt="Shop Image 4">
            <img src="images/image5.jpg" alt="Shop Image 5">
            <img src="images/image6.jpg" alt="Shop Image 6">
        </div>
    </div>

    <div id="contact" class="contact-container">
        <div class="contact-content">
            <div class="contact-info">
                <h1>Contact Us</h1>
                <h2>Smell & Smile Inc.</h2>
                <p><strong>Address:</strong><br> 1065 Danforth Ave<br> Toronto, ON M4J 1M1<br> Canada</p>
                <p><strong>Email:</strong> info@smellandsmile.ca</p>
                <p><strong>Phone:</strong> 647-368-6086</p>
                <p><strong>Mobile:</strong> 647-709-4002</p>
            </div>
        </div>
        <div class="map-content">
            <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.6546584722126!2d-79.34068628450869!3d43.67911357912067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34bcbf6f4d11%3A0x4e1e6877760d184e!2s1065%20Danforth%20Ave%2C%20Toronto%2C%20ON%20M4J%201M1%2C%20Canada!5e0!3m2!1sen!2sus!4v1622747256096!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                dots: true,
                arrows: false
            });
        });
    </script>
</body>
</html>
